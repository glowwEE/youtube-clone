<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  
</head>
<body>
  <header class="header">
    <div class="leftSection">
      <img class="hamburgerIcon" src="icons/hamburger-menu.svg" alt="">

      <img class="youtubeLogo" src="icons/youtube-logo.svg" alt="">
    </div>
    <div class="middleSection">
      <input class="searchBar" type="text" placeholder="Search">
      <button class="searchBtn">
        <img class="searchIcon" src="icons/search.svg" alt="">
      </button>
      <button class="voiceSearchBtn">
        <img class="voiceSearchIcon" src="icons/voice-search-icon.svg" alt="">
      </button>
    </div>
    <div class="rightSection">
      <div class="uploadIconContainer">
        <img class="uploadIcon" src="icons/upload.svg" alt="">
      </div>
      <div class="youtubeIconContainer">
        <img class="youtubeIcon" src="icons/youtube-apps.svg" alt="">
      </div>
      <div class="notificationsIconContainer">
        <img class="notificationsIcon" src="icons/notifications.svg" alt="">

        <div class="notificationCount">9+</div>
      </div>
      <div class="profileIconContainer">
        <p class="profileIcon">G</p>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <div class="sidebarLink">
      <img src="icons/home.svg" alt="">
      <div>Home</div>
    </div>
    <div class="sidebarLink">
      <img src="icons/explore.svg" alt="">
      <div>Explore</div>
    </div>
    <div class="sidebarLink">
      <img src="icons/subscriptions.svg" alt="">
      <div>subscriptions</div>
    </div>
    <div class="sidebarLink">
      <img src="icons/originals.svg" alt="">
      <div>originals</div>
    </div>
    <div class="sidebarLink">
      <img src="icons/youtube-music.svg" alt="">
      <div>youtube music</div>
    </div>
    <div class="sidebarLink">
      <img src="icons/library.svg" alt="">
      <div>library</div>
    </div>
  </div>

  <div class="videoGrid">
    
  </div>
</body>
</html>
